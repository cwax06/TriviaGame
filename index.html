<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seinfeld Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <img src="assets/images/seinfeld-logo.png" height='250px'>
        <h3>Trivia Game</h3>
        <p>Yada Yada Yada, let's see how you do...</p>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="button" class="btn-info btn-lg">Press HERE to Start</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-top: 20px" <p id="question">
            </p>

            <div class="buttons">
                <button id="radio">
                    <span id="choice0"></span>
                </button>
                <button id="radio">
                    <span id="choice1"></span>
                </button>
                <button id="radio">
                    <span id="choice2"></span>
                </button>
                <button id="radio">
                    <span id="choice3"></span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
